<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css" />
    <title>Versionador secuencias imagenes - destructivo</title>
</head>

<body>
  <div class="contenedor-principal">
    <section class="contenedor-app">
      <form action="/" method="post" class="form">
        <section class="celdas">
          <fieldset>  
            <ul>
             <section id="titulo"> 
              <link rel="shortcut icon" type="image/x-icon" href="yourLogo.jpg" />  
              <h3 class="nombre">Comparador</h3>
             </section>

             <li>
              <div class="box">
                <label for="entrada"><figure><svg xmlns="http://www.w3.org/2000/svg" class="icono" width="40" height="34" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span></span></label>
                <input type="file" name="entrada" id="dir-inicio" class="selector" placeholder="directorio entrada" />
              </div>
             </li>

             <li>
              <div class="box">
                <label for="salida"><figure><svg xmlns="http://www.w3.org/2000/svg" width="40" height="34" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span></span></label>
                <input type="file" name="salida" id="dir-renombrado" class="selector" placeholder="directorio salida" />
              </div>
             </li>
            <li>
              <p class="marca">Comparar archivos</p>
            </li>
            </li>
             <p class="cont-btn"> <button type="submit" id="btn-procesar">P</button></p>
            </ul>
          </fieldset>         
        </section>
      </form>
      <footer class="texto-inferior">
          <h5>MAU/Santiago-Jul2022/Derechos R.
      </footer>
    </section>
  </div>

    <!--Script-->
        <script src="./js/scripts.js"></script>   
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
          //Script para capturar lo emitido por socket.io desde backend
          var messages = document.getElementById('progreso');
          
          socket.on("data", (arg) => {
            //console.log(arg);
            const el = arg;
            messages.textContent = (el);
          });

        </script>
</body>

</html>

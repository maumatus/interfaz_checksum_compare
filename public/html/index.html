<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>Interfaz comparador CheckSum</title>
</head>
<body>
    <section id="body-app">

        <form action="" method="post" enctype="multipart/form-data">

                <label for="txt-a" class="drop-container">
                    <span class="drop-title">Arrastra archivo A</span>
                    or
                    <input type="file" id="txt-a" name="txt-a" accept="text/plain" class="inputfile" required />
                </label>
                
                <label for="txt-b" class="drop-container">
                    <span class="drop-title">Arrastra archivo B</span>
                    or
                    <input type="file" id="txt-b" name="txt-b" accept="text/plain" class="inputfile" required />
                </label>

            <button id="boton-procesar">PROCESAR</button>
            
        </form>

        <section id="info-usuario"></section> 

    </section>
    
    <script src="/public/js/scripts.js"></script>
</body>
</html>
